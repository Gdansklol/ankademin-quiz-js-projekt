<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankademin Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>
</head>
<body>

    <div class="quiz-container">
        <header>
            <h1>Ankademin FE24 Quiz</h1>
            <h3>av Cruella Båmi १✌˚◡˚✌५</h3>
            <h2>Välkommen till quizet!</h2>
            <div class="mode-switch">
                <button type="button" id="dark-mode-btn">Mörkt Läge</button>
                <button type="button" id="light-mode-btn">Ljust Läge</button>
            </div>
        </header>

        <section id="quiz-form">
            <fieldset>
                <legend>Fråga 1</legend>
                <label>
                    <input type="radio" name="quiz1" value="1">
                    <span>Alternativ 1</span>
                </label>
                <label>
                    <input type="radio" name="quiz1" value="2">
                    <span>Alternativ 2</span>
                </label>
            </fieldset>

            <fieldset>
                <legend>Fråga 2</legend>
                <label>
                    <input type="radio" name="quiz2" value="1">
                    <span>Alternativ 1</span>
                </label>
                <label>
                    <input type="radio" name="quiz2" value="2">
                    <span>Alternativ 2</span>
                </label>
            </fieldset>
            
            <fieldset>
                <legend>Fråga 3</legend>
                <label>
                    <input type="radio" name="quiz3" value="1">
                    <span>Alternativ 1</span>
                </label>
                <label>
                    <input type="radio" name="quiz3" value="2">
                    <span>Alternativ 2</span>
                </label>
            </fieldset>
        </section>

        <section id="result-container" style="display: none;">
            <p id="result-message"></p>
            <ul id="result-list"></ul>
        </section>

        <div class="quiz-controls">
            <button type="button" id="submit-quiz">Visa Resultat</button>
        </div>
    </div>

</body>
</html>
