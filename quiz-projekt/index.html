<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankademin Quiz App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>
</head>
<body>
    <div class="quiz-container">

        <header>
            <h2>Ankademin Världen Runt</h2>
            <h4>av FE-24 Cruella Båmi १✌˚◡˚✌५</h4>
            <h2>Välkommen till quizet!</h2>
            <div class="mode-switch">
                <button class="mode-btn" data-mode="dark">Mörkt Läge</button>
                <button class="mode-btn" data-mode="light">Ljust Läge</button>
            </div>
        </header>

        <section id="quiz-form"></section>
        
        <section id="result-container">
            <p id="result-message"></p>
            <ul id="result-list"></ul>
        </section>

        <div class="quiz-controls">
            <button id="submit-quiz">Visa Resultat</button>
        </div>

    </div>
</body>
</html>
